<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript </title>
</head>

<body>
    <h2>JavaScript Library Function</h2>
    <p id="demo"></p>



    <script type="text/javascript">
        let fristName = "nur naby";
        //lenght function 
        let fristNameLen = fristName.length;
        document.write("Number of caracter:" + fristNameLen + "</br>");
        //charAt function
        fristName.charAt(2);
        document.write("use charAt function:" + fristName.charAt(2) + '</br>');
        //toUpperCase function
        document.write("use uppercase function" + fristName.toUpperCase() + "</br>");
        //slice function
        let sliceName = fristName.slice(0, 5)
        document.write("use slice function " + sliceName);
    </script>
</body>

</html>
